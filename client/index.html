<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TeapChat</title>
     <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header class="toolbar toolbar-settings">
      <h1>TeapChat</h1>
      <input type="text" id="username-input" value="User"/>
      <button id="connect-btn">
        Connect
      </button>
    </header>
    <div class="chat-view">
      <ul id="room-list" class="room-list">
        <li class="current">System</li>
      </ul>
      <div class="chat">
        <div id="main-chat" class="chat-content">
        </div>
        <div class="toolbar toolbar-chat">
          <input type="text" id="message-input" disabled="true"/>
          <button id="send-btn" disabled="true">
            Send
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
